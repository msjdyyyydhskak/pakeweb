<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NETHUWH-XMD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)), 
                  url('https://files.catbox.moe/a71dq4.jpg') center/cover fixed no-repeat;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px 0;
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff00cc, #3b82f6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 0, 204, 0.4);
      letter-spacing: 2px;
      font-weight: 800;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: linear-gradient(90deg, #ff00cc, #3b82f6);
      border-radius: 2px;
    }

    .tagline {
      color: #c5c5c5;
      font-size: 18px;
      margin-top: 15px;
      font-weight: 300;
      max-width: 600px;
      margin: 15px auto 0;
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    /* Card Styles */
    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 0, 204, 0.5);
      box-shadow: 0 15px 35px rgba(255, 0, 204, 0.2);
    }

    .card h2 {
      color: #ff00cc;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 0, 204, 0.4);
    }

    /* Buttons */
    .button {
      background: linear-gradient(135deg, #ff00cc, #3b82f6);
      color: white;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      position: relative;
      overflow: hidden;
      border: none;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(255, 0, 204, 0.4);
    }

    .button i {
      margin-right: 10px;
      font-size: 24px;
    }

    .button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 25px rgba(255, 0, 204, 0.6);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: 0.5s;
    }

    .button:hover::before {
      left: 100%;
    }

    /* Bot Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .stat-item {
      background: rgba(30, 30, 40, 0.7);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-item i {
      font-size: 24px;
      color: #ff00cc;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #ff00cc;
      text-shadow: 0 0 8px rgba(255, 0, 204, 0.5);
    }

    .stat-label {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    /* Features Section */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .feature {
      display: flex;
      align-items: center;
      background: rgba(30, 30, 40, 0.5);
      padding: 15px;
      border-radius: 12px;
      text-align: left;
    }

    .feature i {
      font-size: 24px;
      color: #ff00cc;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .feature-text {
      font-size: 16px;
      color: #ddd;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
      width: 100%;
      max-width: 800px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .footer-links a {
      color: #ff00cc;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .footer-links a:hover {
      text-shadow: 0 0 10px rgba(255, 0, 204, 0.8);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

  <script>
    // Animate elements on page load
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');
      const buttons = document.querySelectorAll('.button');
      
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 200 * index);
      });
      
      buttons.forEach((button, index) => {
        setTimeout(() => {
          button.style.opacity = '1';
          button.style.transform = 'translateY(0)';
        }, 300 + (100 * index));
      });
    });
  </script>
